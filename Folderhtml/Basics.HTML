<!DOCTYPE html><!-- Declaration documents in html -->
<html lang="en"><!-- Root element with language set to english-->

<head>
    <meta charset="UTF-8"><!-- Character Encoding-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Responsive design for different devices -->
    <title>My First HTML Page</title>
</head>

<body>


    <!-- Main heading-->
    <h1> Welcome to my web page </h1>


    <!-- paragraph-->
    <p> This is a simple html page with a image included. </p>



    <!-- 
    src path to the image(can be a file or url )
      alt text for the image (description of the image)
      width and height are optional attributes to set the size of the image
-->
    <!-- How to add image -->
    <img src="Cat.jpg" alt=" A cute cat" width="300" height="200">

</body>

</html>
